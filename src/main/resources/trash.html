<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="kfcrate1.html"><div id="trend2"></div></a>
<div class="text_rate_cont">
    <p th:text = ${car.model} class="tbtxt"></p>
    <div class="rate_cont">
        <div class="rating-mini" style="display: inline-block;">
            <span class="active"></span>
            <span class="active"></span>
            <span class="active"></span>
            <span class="active"></span>
            <span class="active"></span>
        </div>
    </div>

</html>
<body>
<table>
    <tr>
        <img th:src="${car.img}" width="100" height="100"/>
        <td th:text = ${car.brand}></td>
        <td th:text = ${car.model}></td>
        <td th:text = ${car.year}></td>
        <td th:text = ${car.hp}></td>
        <td th:text = ${car.speed}></td>
        <td th:text = ${car.cost}></td>
        <td th:text = ${car.amount}></td>
        <td th:if=${isAuth!=null}><a th:href="${'/addincart/' + car.id}">Добавить в корзину</a></td>
        <td th:if=${isAuth!=null}><a th:href="${'/buy/' + car.id}">Купить</a></td>
    </tr>
</table>
</body>
</html>
